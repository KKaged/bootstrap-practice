<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-1 text-center text-danger">Placeholder</h1>
      <h2>Heading 2</h2>
      <button class="btn btn-outline-primary">Press Me!</button>
      <button class="btn btn-danger btn-lg">Danger!</button>
      <button class="btn btn-success">Press Me!</button>
      <button type="button" class="btn btn-primary btn-lg">
        Notification <span class="badge bg-danger">5</span>
      </button>
      <h2 class="display-4">Typography</h2>
      <p class="lead">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, nihil
        dolores sunt est minima voluptatibus iusto consequatur asperiores velit
        nobis libero. Magnam, alias. Aperiam magnam sequi commodi culpa
        voluptatum consequuntur.
      </p>
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
            excepturi exercitationem ipsa doloremque laudantium ducimus modi
            consequatur ipsam itaque ex porro voluptas iusto, odit eius fugiat
            aliquid, expedita deleniti esse?
          </p>
          <figcaption class="blockquote-footer">Your Mother</figcaption>
        </blockquote>
      </figure>
      <div class="btn-group">
        <button class="btn btn-success">Test 1</button
        ><button class="btn btn-success">Test 2</button
        ><button class="btn btn-success">Test 3</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
